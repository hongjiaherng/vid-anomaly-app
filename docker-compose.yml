services:
  vid-anomaly-app-gpu:
    container_name: vid-anomaly-app-gpu
    build:
      context: .
      dockerfile: ./Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    ports:
      - "8501:8501"
  vid-anomaly-app-cpu:
    container_name: vid-anomaly-app-cpu
    build:
      context: .
      dockerfile: ./Dockerfile.cpu
    ports:
      - "8501:8501"
